<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <p class="h1"><a href="javascript:location.reload()">Tic-Tac-Toe</a></p>
    <div class="container">
        <div class="scoreP1">P1</div>
        <div class="p1Val">00</div>
        <div class="game-container">
            <div class="box topR" id="box_1"></div>
            <div class="box topR" id="box_2"></div>
            <div class="box topR" id="box_3"></div>
            <div class="box midR" id="box_4"></div>
            <div class="box midR" id="box_5"></div>
            <div class="box midR" id="box_6"></div>
            <div class="box botR" id="box_7"></div>
            <div class="box botR" id="box_8"></div>
            <div class="box botR" id="box_9"></div>
        </div>
        <div class="scoreP2">P2</div>
        <div class="p2Val">00</div>
    </div>
    <h3>---</h3>
    <div class="clear">
        <button>Clear Board</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
